<body class="bg-light">

    <div class="container p-4 bg-white shadow-sm">
        <h3 class="text-center font-weight-bold">USER DETAILS</h3>
        <hr>

        <!-- Start Header section -->
        <div class="row">
            <div class="col-md-6">
                <h4 class="font-weight-bold my-4">HEADER</h4>
                <form>
                    <div class="form-group">
                        <label for="name">Name </label>
                        <input type="text" name="name" id="name" class="form-control shadow-sm"
                            placeholder="Enter your name" required="required">
                        <span class="my-1 d-block text-danger alert_name"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email" class="form-control shadow-sm"
                            placeholder="Enter your email" required="required">
                            <span class="my-1 d-block text-danger alert_email"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" class="form-control shadow-sm"
                            placeholder="Enter your phone" required="required">
                            <span class="my-1 d-block text-danger alert_phone"></span>
                    </div>
                    <div class="form-group">
                        <label for="github">Github Profile</label>
                        <input type="text" name="github" id="github" class="form-control shadow-sm"
                            placeholder="Enter your github profile">
                    </div>
                    <div class="form-group">
                        <label for="linkedin">Linkedin Profile</label>
                        <input type="text" name="linkedin" id="linkedin" class="form-control shadow-sm"
                            placeholder="Enter your linkedin profile">
                    </div>
                </form>
            </div>
            <div class="col-md-6">

                <!-- Start Skills Section -->
                <h4 class="font-weight-bold my-4 text-uppercase">Additional Skills</h4>


            </div>
        </div>

        <!-- End Header section -->

        <hr>

        <!-- start Education -->
        <h4 class="font-weight-bold my-4">EDUCATION</h4>

        <div class="row">
            <div class="col-md-6">
                <form class="education">
                    <div class="form-group">
                        <label for="institution">Institution</label>
                        <input type="text" name="institution" id="institution" class="form-control shadow-sm"
                            placeholder="Enter your collage/university name" required="required">
                    </div>
                    <div class="form-group">
                        <label for="degree">Degree</label>
                        <input type="text" name="degree" id="degree" class="form-control shadow-sm"
                            placeholder="Enter your degree" required="required">
                    </div>
                    <div class="form-group">
                        <label for="specialization">Specialization</label>
                        <input type="text" name="specialization" id="specialization" class="form-control shadow-sm"
                            placeholder="Enter your specialization" required="required">
                    </div>
                    <div class="form-group">
                        <label for="startyear">Start Year</label>
                        <input type="text" name="startyear" id="startyear" class="form-control shadow-sm"
                            placeholder="Enter your starting year" required="required">
                    </div>
                    <div class="form-group">
                        <label for="endyear">End Year</label>
                        <input type="text" name="endtyear" id="endyear" class="form-control shadow-sm"
                            placeholder="Enter your gradution year">
                    </div>
                    <button class="btn btn-warning" type="submit">Add Entry</button>
                </form>
            </div>
            <div class="col-md-6 p-5 educations_container">

        <!-- end Education -->
        <hr>
        <!-- Start Project Section-->

        <div class="row">
            <div class="col-md-6">
                <h4 class="font-weight-bold mb-4">PROJECT</h4>
                <form class="project_form">
                    <div class="form-group">
                        <label for="title">Titile</label>
                        <input type="text" name="title" id="title" class="form-control shadow-sm"
                            placeholder="Enter your project name" required="required">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description"
                            placeholder="Enter your project decription" class="form-control shadow-sm">
                    </div>
                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <input type="text" name="skills" id="skills" class="form-control shadow-sm"
                            placeholder="Enter using skills">
                    </div>

                    <button class="btn btn-warning" type="submit">Add Entry</button>
                </form>
            </div>
